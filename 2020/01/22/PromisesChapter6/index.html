<meta name="description" content="Promises Marie Sexton 第六章 周六那天的九点五十五分他到了我家。我没想到他能早到，我还没刮胡子，只穿了个背心在家。他对我挑了一下眉毛。 “睡得太晚了？”他开玩笑地问道。 “不，睡得一点也不晚。我就是个喜欢赖床的家伙，不像你这么早。快进来吧。” “我没打扰什么吧？”他问着，目光瞥向卧室。 我笑了：“天，我倒希望是这样。镇里唯一的选择是Stevens，那位高中的乐队老师。他比我大">

<meta name="description" content="PromisesMarie Sexton 第九章一个星期后，晚上五点，Matt出现在我门口，他还穿着制服。我很高兴能见到他。 “我们走吧。”我开门的时候他说道。“我去给你买晚饭。” 我们坐上车，他说：“我得中途先去一下我家，我想换件衣服。”我还没去过他家，很好奇他的家怎样的。 他把车停在那一排公寓前。结果发现他住的地方根本算不上是一个房子，如果再大一点就算得上是一间公寓了。那是一个白转围成的又长又">
